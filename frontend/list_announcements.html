<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Annonces</title>
</head>
<body>
    <h1>Liste des Annonces</h1>
    <ul id="announcementList"></ul>

    <script>
        async function fetchAnnouncements() {
            const response = await fetch('http://localhost/service_etudiant/backend/announcements/list_announcements.php');
            const announcements = await response.json();

            const list = document.getElementById('announcementList');
            announcements.forEach(announcement => {
                const item = document.createElement('li');
                item.textContent = `${announcement.title} - ${announcement.description} (Post√© par ${announcement.username} le ${announcement.created_at})`;
                list.appendChild(item);
            });
        }

        fetchAnnouncements();
    </script>
</body>
</html>
